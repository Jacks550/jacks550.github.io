<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Letters</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c7ff2d;
            font-family: Arial, sans-serif;
        }
        .block {
            display: inline-block;
            padding: 20px;
            margin: 5px;
            background-color: #af4ca5;
            color: white;
            font-size: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block">h</div>
    <div class="block">i</div>
    <div class="block">i</div>
    <div class="block">i</div>
    <div class="block">i</div>
    <div class="block">i</div>
    <div class="block"> </div>
    <div class="block">:</div>
    <div class="block">)</div>
</body>
</html>
